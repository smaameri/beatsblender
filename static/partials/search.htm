	<div id='search'>
		<form data-ng-submit="search(query)">
		  <div class="input-group">
			<input type='search' id='query' class="form-control input-md" data-ng-model='query' placeholder="Search for your favourite music">
      <span class="input-group-btn">
        <button class="btn btn-default input-md" data-ng-click="search(query)" type="button">Go!</button>
      </span>
			
		</div>				
		</form>
	</div>
