<div class="container-fluid">
	<div class="row no-gutter main"  >
		<div class="col-md-12 col-xs-12">
			<div ui-view="search"></div>
		</div>
		<div class="col-md-6 col-xs-12 detail-column">
			<div ui-view="details" id='details'></div>
		</div>
		<div class="col-md-6 col-xs-12" id="library-results-column">
			<div id='library-results-wrapper'>
				<div id='tabs'>
				<div class="row no-gutter">
					<div class="col-md-6 col-xs-6" id="library-tab" ng-click='toggleLibrary("library")'> 
						<h1>Library</h1>
					</div>
			
					<div class="col-md-6 col-xs-6"  id="results-tab" ng-click='toggleLibrary("results")' ng-show="resultsInit">
						<h1>Results</h1>
					</div>

				</div>
			</div>
			<div ui-view="library" ng-show="showLibrary"></div>
	    <div ui-view="results" ng-show="!showLibrary"></div>							
		</div>
		
		</div>
	</div>
</div>
