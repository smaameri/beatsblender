<div id="results" id="results-column">
	
	<div data-ng-repeat="video in results" class='video-tab row no-gutter'>
		
			<div class="col-md-10 col-xs-10" data-ng-click="play(video, 'results')">
				<div class="video">
					<img class="video-image" data-ng-src="{{ video.thumbnail }}">
			    <p class="video-title">{{ video.title }}bsdfd</p>
			    <p class="video-author">{{ video.author }}</p>
			    <p class="video-views">{{ video.viewCount }} views</p>
				</div>
			</div>
			
			<div class="col-md-2 col-xs-2">
			 <span class="glyphicon glyphicon-plus-sign
					" aria-hidden="true" data-ng-click="add(video)" data-ng-show="!video.inLibrary"></span>
			 <span class="glyphicon glyphicon-remove-sign
				" aria-hidden="true" data-ng-click="remove(video)" data-ng-show="video.inLibrary"></span>
			</div>
			
		</div>
	</div>
</div>
